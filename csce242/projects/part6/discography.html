<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Discography</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="discography-page">
        <header>
            <h1>DISCOGRAPHY</h1>
            <h3>Albums</h3>
        </header>

        <main>
            <section class="grid">
                <div class="card album-card" onclick="showAlbumInfo('I Am NOT')">
                    <img src="images/discography/iamNOT2.jpg" alt="I AM NOT" width="316" height="316">
                    <div class="album-title">I AM NOT</div>
                </div>
                <div class="card album-card" onclick="showAlbumInfo('I Am WHO')">
                    <img src="images/discography/IamWHO.jpg" alt="I AM WHO">
                    <div class="album-title">I AM WHO</div>
                </div>
                <div class="card album-card" onclick="showAlbumInfo('I Am You')">
                    <img src="images/discography/IamYOU.jpeg" alt="I AM YOU">
                    <div class="album-title">I AM YOU</div>
                </div>
                <div class="card album-card" onclick="showAlbumInfo('Cle 1 Miroh')">
                    <img src="images/discography/Miroh.png" alt="Cle 1 MIROH">
                    <div class="album-title">Cle 1 MIROH</div>
                </div>
                <div class="card album-card" onclick="showAlbumInfo('Go LIVE')">
                    <img src="images/discography/GoLive.jpg" alt="Go LIVE">
                    <div class="album-title">Go LIVE</div>
                </div>
                <div class="card album-card" onclick="showAlbumInfo('NOEASY')">
                    <img src="images/discography/NoEasy.jpeg" alt="NOEASY">
                    <div class="album-title">NOEASY</div>
                </div>
                <div class="card album-card" onclick="showAlbumInfo('ODDINARY')">
                    <img src="images/discography/Stray_Kids_-_Oddinary.jpeg" alt="ODDINARY" loading="lazy">
                    <div class="album-info">ODDINARY</div>
                </div>
                <div class="card album-card" onclick="showAlbumInfo('5-STAR')">
                    <img src="images/discography/Stray_Kids_-_5-Star.png" alt="5-STAR" loading="lazy">
                    <div class="album-info">★★★★★ (5-STAR)</div>
                </div>
                <div class="card album-card" data-type="album" onclick="showAlbumInfo('ROCK-STAR')">
                    <img src="images/discography/rockstar.jpg" alt="ROCK-STAR" loading="lazy">
                    <div class="album-info">락 (ROCK-STAR)</div>
                </div>
            </section>

        <!-- Album Detail Modal -->
            <div id="albumModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div id="albumDetails">
                        <!-- Album details populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="pagination">
                <button id="prevPage">Previous</button>
                <span id="pageInfo">Showing 9 of 20+ releases</span>
                <button id="nextPage">Next</button>
            </div>
        </main>

        <footer>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discography.html" class="active">Discography</a></li>
                    <li><a href="media.html">Media</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="community.html">Community</a></li>
                </ul>
            </nav>
        </footer>
        <script src="js/discography.js"></script>
    </body>
</html>
