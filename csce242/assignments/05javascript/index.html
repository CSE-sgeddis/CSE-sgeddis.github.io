<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Assignment</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container">
            <div class="column" id="sunnyColumn">
                <h2>Sunny Times</h2>
                <p id="lyrics">Click here to reveal the Beatles lyrics...</p>
            </div>

            <div class="column">
                <h2>Select a Color</h2>
                <input type="color" id="colorPicker">
                <p id="colorText">This text will change color</p>
                <p id="colorCode"></p>
            </div>

            <div class="column">
                <h2>Image Change</h2>
                <img src="images/cloudy.jpg" id="weatherImage" alt="Weather" width="200">
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
